<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Material.Blazor</title>
    <base href="/" />
    <link href="manifest.json" rel="manifest">
    <link href="_content/Material.Blazor.Website/icon-512.png" rel="apple-touch-icon" sizes="512x512">
    <link href="_content/Material.Blazor.Website/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="_content/Material.Blazor.Website/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="manifest" rel="manifest">
    <link id="app-style" href="_content/Material.Blazor.Website/css/material-default-theme.min.css" rel="stylesheet">
    <link href="_content/Material.Blazor/material.blazor.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" crossorigin="anonymous" rel="stylesheet" />    <!-- Global site tag (gtag.js) - Google Analytics -->
</head>

<body class="mdc-typography mb-custom-scrollbars">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <!--    <script>navigator.serviceWorker.register('service-worker.js');</script>-->

    <script src="_content/Material.Blazor/material.blazor.min.js"></script>
    <script src="_content/Material.Blazor.Website/js/app.js"></script>
    <script src="_content/GoogleAnalytics.Blazor/googleanalytics.blazor.js"></script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Choose a background video and set the loading progress bar
        material_blazor_website.initializeSplash();

        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</body>
</html>
