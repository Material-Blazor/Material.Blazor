name: GithubActionsMainPublish

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

env:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release_Server'
  output: ${{ github.workspace }}\package
  project: 'BlazorMdc\BlazorMdc.csproj'

jobs:

  build:

    - name: Get the branch
      id: get_branch
      run: echo ::set-output name=branch::${GITHUB_REF/refs\/heads\//}
      shell: bash

    - name: Get the pullrequest
      id: get_pullrequest
      run: echo ::set-output name=pullrequest::${GITHUB_REF/refs\/pull\//}
      shell: bash

    - name: Get the tag
      id: get_tag
      run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
      shell: bash

    - name: Show branch name
      run: echo "GitHub indicates that this is a branch push request of ${{steps.get_branch.outputs.branch}}"
      if: contains(github.ref, 'refs/heads')

    - name: Show PR name
      run: echo "GitHub indicates that this is a pull request called ${{steps.get_pullrequest.outputs.pullrequest}}"
      if: contains(github.ref, 'refs/pull')

    - name: Show Tag name
      run: echo "GitHub indicates that this is a tag creation with ${{steps.get_tag.outputs.tag}}"
      if: contains(github.ref, 'refs/tag')


    runs-on: windows-latest

    steps:

    - name: Checkout repository under $GITHUB_WORKSPACE so the job can access it
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
      
    - name: Build
      run: dotnet build --configuration ${env:buildConfiguration} ${env:project}

    - name: Generate NuGet package
      run: dotnet pack --configuration ${env:buildConfiguration} --no-build --output ${env:output} -p:PackageVersion=${{steps.get_tag.outputs.tag}} ${env:project}

    - name: Display package output
      run: dir ${env:output}

    - name: Display obfuscated secret
      run: echo "The NuGet token is:" ${{ secrets.NUGET_TOKEN }}

    - name: Upload Package
      run: dotnet nuget push ${env:output}\*.nupkg -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json
      if: github.repository == 'BlazorMdc/BlazorMdc' && github.event_name == 'push'

      # get_branch is used to get the entire tag

    - name: Create Release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{steps.get_branch.outputs.branch}}
        release_name: Release ${{steps.get_tag.outputs.tag}}
        draft: false
        prerelease: false
