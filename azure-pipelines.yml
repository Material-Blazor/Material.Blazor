# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'BlazorMdc.sln'
  package: 'BlazorMdc'
  project: 'BlazorMdc/BlazorMdc.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release_Server'

steps:

- task: NuGetToolInstaller@1

#- task: NuGetCommand@2
#  displayName: 'Restoring solution'
#  inputs:
#    restoreSolution: '$(solution)'
#
#- task: DotNetCoreCLI@2
#  displayName: 'Building $(project) in $(buildConfiguration) mode...'
#  inputs:
#    command: 'build'
#    arguments: '--configuration $(buildConfiguration)'
#    projects: $(project)

- powershell 'dotnet build --configuration $(buildConfiguration) $(project)'

- task: DotNetCoreCLI@2
  displayName: 'Generating Nuget Package... '
  inputs:
    command: pack
    nobuild : true
    packagesToPack: $(project)
    configuration: $(buildConfiguration)
    versioningScheme: 'byPrereleaseNumber'
    majorVersion: '3'
    minorVersion: '0'
    patchVersion: '0'

- task: PublishBuildArtifacts@1
  displayName: 'Publishing Build Artifacts...'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: $(package)
    publishLocation: 'Container'

- task: NuGetCommand@2
  displayName: 'Pushing NuGet package'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'dc5d7cad-69a1-4747-8ac6-6bdbeef82bea'
    allowPackageConflicts: true
