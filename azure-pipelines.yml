# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'BlazorMdc.sln'
  project: 'BlazorMdc/BlazorMdc.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release_Server'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- script: dotnet build --configuration $(buildConfiguration) $(project)
  displayName: 'Building $(project) in $(buildConfiguration) mode...'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: ($project)
    versioningScheme: 'off'