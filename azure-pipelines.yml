# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release_Server'
  buildPlatform: 'Any CPU'
  package: 'BlazorMdc'
  project: 'BlazorMdc/BlazorMdc.csproj'

steps:

- powershell 'dotnet build --configuration $(buildConfiguration) $(project)'
  displayName: 'Building $(project) in $(buildConfiguration) mode...'

- powershell: 'dotnet pack --configuration $(buildConfiguration) --no-build --version-suffix CI-$(ciTime) $(project)'
  displayName: 'Generating Nuget Package with DotNet... '

- task: DotNetCoreCLI@2
  displayName: 'Generating Nuget Package with DotNetCoreCli... '
  inputs:
    command: pack
    nobuild : true
    packagesToPack: $(project)
    configuration: $(buildConfiguration)
    versioningScheme: 'off'

- task: PublishBuildArtifacts@1
  displayName: 'Publishing Build Artifacts...'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: $(package)
    publishLocation: 'Container'

- task: NuGetCommand@2
  displayName: 'Pushing NuGet package'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'BlazorMdc'
    allowPackageConflicts: true
